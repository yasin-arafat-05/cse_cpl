<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Auction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .player-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .player-card span { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Live Auction</h1>
    <div id="auction-players">
        {% for player in players %}
            <div class="player-card" id="player-{{ player.id }}">
                Player: <span>{{ player.players.name if player.players else "N/A" }}</span>,
                Team: <span>{{ player.teams.team_name if player.teams else "Not assigned" }}</span>,
                Sold Price: <span>{{ player.sold_price }}</span>
            </div>
        {% endfor %}
    </div>

        <script>
        const ws = new WebSocket(`ws://${window.location.host}/api/v1/ws/auction/live`);

        ws.onopen = () => {
            console.log("Connected to live auction websocket");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Received:", data);
            // update your HTML table here based on player assigned
        };

        ws.onclose = () => {
            console.log("Disconnected from live auction websocket");
        };
        </script>

</body>
</html>
