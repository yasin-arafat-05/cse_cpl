<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Poppins', sans-serif;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 id="title" class="text-center text-primary fw-bold mb-4"></h2>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Team Name</th>
                <th>Sold Price</th>
            </tr>
        </thead>
        <tbody id="auction-body">
            <!-- Data will load here -->
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-outline-secondary back-btn" onclick="goBack()">‚¨Ö Back to Tournaments</button>
    </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const tournamentId = urlParams.get('tournament_id');
const tournamentName = urlParams.get('tournament_name');

document.getElementById("title").innerText = `üèÜ Auction History for ${tournamentName}`;

async function loadAuctionHistory() {
    try {
        const res = await fetch(`/api/v1/admin/auction/history/${tournamentId}`);
        const data = await res.json();
        const tbody = document.getElementById("auction-body");
        tbody.innerHTML = "";

        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="3" class="text-muted">No auction records found.</td></tr>`;
            return;
        }

        data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.player_name}</td>
                <td>${item.team_name}</td>
                <td>${item.sold_price}</td>
            `;
            tbody.appendChild(row);
        });
    } catch (err) {
        console.error("Error loading auction history:", err);
    }
}

function goBack() {
    window.location.href = "/tournaments";
}

loadAuctionHistory();
</script>

</body>
</html>
