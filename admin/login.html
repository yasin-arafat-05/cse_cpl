<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login | CPL</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .login-box { max-width: 350px; margin: 55px auto; background: #fff; box-shadow:0 4px 16px #0002; padding:2.5rem 2rem; border-radius:15px;}
    .login-title{ text-align:center; color: #216aaa;}
    .error { color: red; margin-bottom:1rem;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="login-title">CPL Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" required placeholder="Email or Username">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" required placeholder="Password">
      </div>
      <div id="errMsg" class="error"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="./assets/utils.js"></script>
  <script>
    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      (async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if(!username || !password) return;
  
        const form = new URLSearchParams();
        form.append("grant_type", "password");
        form.append("username", username);
        form.append("password", password);
        form.append("scope", "");
        form.append("client_id", "string");
        form.append("client_secret", "********");
  
        const res = await fetch(getBaseURL() + "/api/v1/token", {
          method: "POST",
          headers: { "accept": "application/json", "Content-Type": "application/x-www-form-urlencoded" },
          body: form
        });
        const errMsg = document.getElementById("errMsg");
        if(!res.ok) {
          errMsg.innerText = "ভুল username/password!";
          return;
        }
        const data = await res.json();
        saveToken(data.access_token);
        console.log('[login.html] token saved:', getToken());
        if(getToken()) {
          window.location.href = "admin.html";
        } else {
          errMsg.innerText = "টোকেন সেভ হয়নি! Local storage allow করুন.";
        }
      })();
      return false;
    };
  </script>
</body>
</html>
